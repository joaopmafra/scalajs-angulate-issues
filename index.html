<!DOCTYPE html>
<html ng-app="ngApp">

<head>
	<title>Tests</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<h1>Tests</h1>

<div id="counter" ng-controller="example.CounterCtrl as ctrl">
	Count: {{ctrl.count}}
	<button ng-click="ctrl.inc()">+</button>
	<button ng-click="ctrl.dec()">&ndash;</button>
	<p>output: {{ctrl.foo}}</p>
</div>

<div id="counterScope" ng-controller="example.CounterScopeCtrl">
	Count: {{count}}
	<button ng-click="inc()">+</button>
	<button ng-click="dec()">&ndash;</button>
	<p>output: {{foo}}</p>
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<script src="./target/scala-2.11/scalajs-angulate-issues-fastopt.js"></script>
<script src="./target/scala-2.11/scalajs-angulate-issues-launcher.js"></script>

</body>
</html>
